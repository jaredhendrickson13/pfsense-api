      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - SERVICES > DHCPD
      summary: Update DHCPd Service Configuration
      description: >-
        Update the current DHCPd configuration.<br>



        _Requires at least one of the following privileges:_ [`page-all`,
        `page-services-dhcpserver`]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                interface: lan
                enable: true
                ignorebootp: false
                denyunknown: false
                range_from: 192.168.1.25
                range_to: 192.168.1.50
                dnsserver:
                  - 1.1.1.1
                gateway: 192.168.1.2
                domainsearchlist:
                  - example.com
                domain: example.com
                mac_allow:
                  - 00:00:00:01:E5:FF
                  - 00:00:00:01:E5
                mac_deny: []
      parameters:
        - name: interface
          in: query
          schema:
            type: string
          description: >-
            Specify which interface's DHCP configuration to update. You may
            specify either the interface's descriptive name, the pfSense ID
            (wan, lan, optx), or the physical interface id (e.g. igb0). This
            Interface must host a static IPv4 subnet that has more than one
            available within the subnet.
          example: string
        - name: enable
          in: query
          schema:
            type: string
          description: Enable or disable the DHCP server for this Interface (optional)
          example: boolean
        - name: range_from
          in: query
          schema:
            type: string
          description: >-
            Update the DHCP pool's start IPv4 address. This must be an available
            address within the Interface's subnet and be less than the
            `range_to` value. This field is required if no DHCP range has been
            set previously. (conditional)
          example: string
        - name: range_to
          in: query
          schema:
            type: string
          description: >-
            Update the DHCP pool's end IPv4 address. This must be an available
            address within the Interface's subnet and be greater than the
            `range_from` value. This field is required if no DHCP range has been
            set previously. (conditional)
          example: string
        - name: dnsserver
          in: query
          schema:
            type: string
          description: >-
            Update the DNS servers to include In DHCP leases. Multiple values
            may be passed in as an array or single values may be passed in as a
            string. Each value must be a valid IPv4 address. Alternatively, you
            may pass In an empty array to revert to the system default.
            (optional)
          example: string or array
        - name: domain
          in: query
          schema:
            type: string
          description: >-
            Update the domain name to Include In the DHCP lease. This must be a
            valid domain name or an empty string to assume the system default
            (optional)
          example: string
        - name: domainsearchlist
          in: query
          schema:
            type: string
          description: >-
            Update the search domains to include In the DHCP lease. You may pass
            In an array for multiple entries or a string for single entries.
            Each entry must be a valid domain name. (optional)
          example: string or array
        - name: defaultleasetime
          in: query
          schema:
            type: string
          description: >-
            Update the default DHCP lease time. This must be a value of 60 or
            greater and must be less than the maximum DHCP lease time. This
            field can be unset to the system default by passing in an empty
            string. (optional)
          example: string or integer
        - name: maxleasetime
          in: query
          schema:
            type: string
          description: >-
            Update the maximum DHCP lease time. This must be a value of 60 or
            greater and must be greater than the default DHCP lease time. This
            field can be unset to the system default by passing in an empty
            string. (optional)
          example: string or integer
        - name: mac_allow
          in: query
          schema:
            type: string
          description: >-
            Update the list of allowed MAC addresses. You may pass In an array
            for multiple entries or a string for single entries. Each entry must
            be a full or partial MAC address. Alternatively, you may specify an
            empty array to revert to default (optional)
          example: string or array
        - name: mac_deny
          in: query
          schema:
            type: string
          description: >-
            Update the list of denied MAC addresses. You may pass In an array
            for multiple entries or a string for single entries. Each entry must
            be a full or partial MAC address. Alternatively, you may specify an
            empty array to revert to default (optional)
          example: string or array
        - name: gateway
          in: query
          schema:
            type: string
          description: >-
            Update the gateway to include In DHCP leases. This value must be a
            valid IPv4 address within the Interface's subnet. Alternatively, you
            can pass In an empty string to revert to the system default.
            (optional)
          example: string
        - name: staticarp
          in: query
          schema:
            type: string
          description: >-
            Update whether the system should use static ARP entries on the
            associated interface. This option will persist even when DHCP is
            disabled. *Note: issues have been reported when interacting with
            this field via API, a separate call to initiate
            `/etc/rc.reload_interfaces` may be required afterwards which can be
            done via the /api/v1/diagnostics/command_prompt endpoint.*
            (optional)
          example: boolean
        - name: ignorebootp
          in: query
          schema:
            type: string
          description: >-
            Update whether or not to ignore BOOTP requests. True to Ignore,
            false to allow. (optional)
          example: boolean
        - name: denyunknown
          in: query
          schema:
            type: string
          description: >-
            Update whether or not to ignore unknown MAC addresses. If true, you
            must specify MAC addresses in the `mac_allow` field or add a static
            DHCP entry to receive DHCP requests. (optional)
          example: boolean
        - name: numberoptions
          in: query
          schema:
            type: string
          description: >-
            Update configured DHCP options. This must be an array of option
            objects. See documentation for the /api/v1/services/dhcpd/options
            endpoint to object fields. To unset DHCP options, pass in an empty
            array. (optional)
          example: array
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
