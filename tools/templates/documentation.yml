            present on at least one firewall rule for any sorting to occur. In
            most cases, this will be set to `descr` to sort firewall rules by
            their descriptions.
        - name: option
          in: query
          schema:
            type: string
            default: "ascend"
            enum: ["ascend", "descend", "natural", "numeric", "string"]
          description: >-
