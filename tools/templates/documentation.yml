              example:
                interface: wan
                protocol: tcp
                src: any
                srcport: '4433'
                dst: wanip
                dstport: '443'
                target: 192.168.1.123
                local-port: '443'
                natreflection: purenat
                descr: Example port forward
                nosync: true
                top: false
      parameters:
        - name: interface
          in: query
          required: true
          schema:
            type: string
          description: >-
            Interface the rule will apply to. You may specify either
