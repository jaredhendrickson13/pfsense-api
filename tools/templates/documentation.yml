    put:
      tags:
        - SERVICES > NTPD
      summary: Update NTPd Service
      description: >-
        Update the ntpd service configuration.<br><br>


        _Requires at least one of the following privileges:_ [`page-all`,
        `page-services-ntpd`]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                interface:
                  - WAN
                  - lan
                  - lo0
                orphan: 15
                logpeer: true
                logsys: true
                clockstats: true
                loopstats: false
                peerstats: true
                statsgraph: true
                timeservers:
                  - timeserver: ntp.pool.org
                    ispool: true
                    prefer: true
                    noselect: false
      parameters:
        - name: interface
          in: query
          schema:
            type: string
          description: >-
            Update the Interfaces NTPd will listen on. This must be an array of
            strings. You may specify either the physical Interface ID, the
            pfSense Interface ID or the descriptive Interface name. To match any
            Interface, simply pass In an empty array. e.g. `["wan", "em1",
            "lo0", "LAN"]` (optional)
          example: array
        - name: time_servers
          in: query
          schema:
            type: string
          description: >-
            Update the time servers used by the system. This must be an array of
            objects. Each object may use the parameters available In the
            /api/v1/services/ntpd/time_server endpoint. To revert to the default
            timeserver, you may pass In an empty array. Specifying this field
            will overwrite any existing time servers. To simply add or remove
            time servers, use the /api/v1/services/ntpd/time_server endpoint as
            it Is less taxing on the system. e.g. `[{"timeserver":
            "pool.ntp.org", "ispool": true", "prefer": true, "noselect":
            false}]` (optional)
          example: array
        - name: orphan
          in: query
          schema:
            type: string
          description: >-
            Update the orphan mode value. This must be a value between `1` and
            `15`. Orphan mode allows the system clock to be used when no other
            clocks are available. The number here specifies the stratum reported
            during orphan mode and should normally be set to a number high
            enough to insure that any other servers available to clients are
            preferred over this server. (optional)
          example: integer
        - name: leapsec
          in: query
          schema:
            type: string
          description: >-
            Update the leap seconds configuration. This should be the contents
            of the leap seconds file received from the IERS. (optional)
          example: string
        - name: statsgraph
          in: query
          schema:
            type: string
          description: Enable or disable RRD graphs of NTP metrics. (optional)
          example: boolean
        - name: logpeer
          in: query
          schema:
            type: string
          description: Enable or disable the logging of peer messages. (optional)
          example: boolean
        - name: logsys
          in: query
          schema:
            type: string
          description: Enable or disable the logging of system messages. (optional)
          example: boolean
        - name: clockstats
          in: query
          schema:
            type: string
          description: >-
            Enable or disable the logging of reference clock statistics.
            (optional)
          example: boolean
        - name: loopstats
