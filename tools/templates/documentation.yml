            formatted string (e.g. `100Mb`, `1Gb`, etc.). This parameter is
            only available when the parent traffic shaper's `scheduler` value
            is set to `HFSC` and the `linkshare` value is set to `true`.
        - name: linkshare2
          in: query
          schema:
            type: integer
            minimum: 1
          description: >-
